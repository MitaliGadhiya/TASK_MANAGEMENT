<app-navbar></app-navbar>
<div class="container mt-5">
    <form [formGroup] = "loginForm" (ngSubmit)="handle(email.value,password.value)">
        <h1>LOGIN</h1>
        <div class="row">
            <div class="col-lg-8 mt-4">
                <div class="form-group">
                    <label for="name">Email-ID</label>
                    <input type="email" #email class="form-control" id="email" formControlName="email">
                </div>
            </div> 
            <div class="col-lg-8 mt-4">
                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="text" #password class="form-control" id="password" formControlName="password">
                </div>
            </div> 
        </div>
        <div class="col-lg-12 mt-4 d-flex">
            <div class="p-3">
                <button type="submit" class="btn btn-primary">LOGIN</button>
            </div>
            <div class="p-3">
                <a routerLink="/registration">Not register then click here</a>
            </div> 
        </div>
    </form>
</div>
